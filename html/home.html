<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Flat | Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-site.png">
    <link rel="stylesheet" href="/css/home.css">
    <script type="module" src="/javascript/home.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Josefin Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

    <header class="header__section">
        <div class="message__container">
            <h1 id="welcomeMessage">Welcome, !</h1>
        </div>

        <!-- Buttons -->
        <div class="buttons__container off-screen-menu">
            <button id="addBtn"><i class="fas fa-plus"></i>Add Flat</button>
            <button id="viewBtn"><i class="fas fa-eye"></i>View Flat</button>
            <button id="profileBtn"><i class="fas fa-user"></i>Profile</button>
            <button id="favouriteBtn"><i class="fas fa-star"></i>Favourite</button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</button>
        </div>

        <nav>
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>


    </header>
</body>
<main class="main__section blur-effect">
    <div class="welcome-homepage-section">
        <h1>RentEase Client</h1>
        <img src="/Images/realty-flat-apartment-modern-building-logo-design-vector-26653732-removebg (4).png">
    </div>
    <div class="add__flat__container">
        <div class="flat-section">
            <div class="input__section">
                <div class="left__section__flats">
                    <div class="input__container">
                        <label for="City">City</label>
                        <input type="text" id="input-city" placeholder="City">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-city"></span>
                    </div>
                    <div class="input__container">
                        <label for="Street Name">Street Name</label>
                        <input type="text" id="input-street-name" placeholder="Street Name">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-street-name"></span>
                    </div>
                    <div class="input__container">
                        <label for="Street Number">Street Number</label>
                        <input type="text" id="input-street-number" placeholder="Street Number">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-street-number"></span>
                    </div>
                    <div class="input__container">
                        <label for="Area Size">Area Size</label>
                        <input type="text" id="input-area-size" placeholder="Area Size">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-area-size"></span>
                    </div>
                </div>
                <div class="right-section-flats">
                    <div class="input__container">
                        <label for="Has AC">Has AC</label>
                        <select name="Has ac" id="input-ac">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <span id="error-has-ac"></span>
                    </div>
                    <div class="input__container">
                        <label for="Year Built">Year Built</label>
                        <input type="text" id="input-year-built" placeholder="Year Built">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-year-built"></span>
                    </div>
                    <div class="input__container">
                        <label for="Rent Price">Rent Price</label>
                        <input type="text" id="input-rent-price" placeholder="Rent Price">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-check"></i>
                        <span id="error-rent-price"></span>
                    </div>
                    <div class="input__container">
                        <label for="Date Available">Date Available</label>
                        <input type="date" id="input-date-available" placeholder="Date Available">
                        <span id="error-date"></span>
                    </div>
                </div>
            </div>
            <button id="saveBtn">Save New Flat</button>
        </div>
    </div>


    <div class="view__flat__container">
        <!-- Tabel that take data from add-flat-container -->
    </div>
    <div class="update__profile__container"></div>
    <div class="favourite__flats__container"></div>
</main>

</body>

</html>
