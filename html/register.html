<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Flat | Page </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-site.png">
    <link rel="stylesheet" href="/css/register.css">
    <script type="module" src="/javascript/register.js" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Josefin Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="/Images/realty-flat-apartment-modern-building-logo-design-vector-26653732-removebg (4).png">
        </div>
        <div class="info-container">
            <h2 class="text-info-container">Create your account for the flats website</h2>
        </div>
        <div class="form-container">
            <h2 class="text-form-container">Create your account for the flats website</h2> 
            <div id="input-container" class="input-container">
                <label for="email">Email</label>
                <input type="text" id="email-input" placeholder="E-mail">
                <i class="fas fa-envelope"></i>
            </div>
            <div id="input-container" class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password-input" placeholder="Password">
                <i id="show-password" class="fas fa-lock"></i>
            </div>
            <div id="input-container" class="input-container">
                <label for="name">Full Name</label>
                <div class="name-inputs">
                    <input type="text" id="firstname-input" placeholder="First Name">
                    <input type="text" id="lastname-input" placeholder="Last Name">
                </div>
                <i class="fas fa-user"></i>
            </div>
            <div id="input-container" class="input-container">
                <label for="birthDate">Birth Date</label>
                <input type="text" id="birth-input" placeholder="mm/dd/yyyy">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="button-container">
                <button id="button-register">Register</button>
            </div>
        </div>
    </div>

</body>

</html>
